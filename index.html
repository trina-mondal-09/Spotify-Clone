<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/utility.css" />
    <link rel="stylesheet" href="css/media.css">
    <!-- <link rel="icon" href="icon.jpeg" type="jpeg"> -->
  </head>
  <body>
    <div class="container flex bg-black">
      <div class="left">
        <div class="cross invert">
          <img src="img/cross.svg" width="30px" alt="">
        </div>
        <div class="home bg-grey rounded m-1 p-1">
          <div class="logo invert"><img width="110" src="img/logo.svg" alt="logo" /></div>
          <ul>
            <li><img class="invert" src="img/home.svg" alt="home" />Home</li>
            <li><img class="invert" src="img/search.svg" alt="search" />Search</li>
          </ul>
        </div>
        <div class="library bg-grey rounded m-1 p-1">
          <div class="heading">
            <img class="invert" src="img/playlist.svg" alt="playlist" />
            <h2>Your Library</h2>
          </div>
          <div class="songList">
            <ul></ul>
          </div>
          <div class="footer">
            <div>
              <a href="https://www.spotify.com/in-en/legal/"
                ><span>Legal</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/in-en/safetyandprivacy/"
                ><span>Safety &amp; Privacy Center</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/in-en/legal/privacy-policy/"
                ><span>Privacy Policy</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/in-en/legal/cookies-policy/"
                ><span>Cookies</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3"
                ><span>About Ads</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/in-en/accessibility/"
                ><span>Accessibility</span></a
              >
            </div>
          </div>
        </div>
      </div>

      <div class="right bg-grey rounded">
        <div class="header rounded">
          <div class="nav">
            <img class="hamburger invert" src="img/hamburger.svg" alt="">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              width="24"
              height="24"
              color="#ffffff"
              fill="none"
            >
              <path
                d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18"
                stroke="currentColor"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              width="24"
              height="24"
              color="#ffffff"
              fill="none"
            >
              <path
                d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18"
                stroke="currentColor"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </div>
          <div class="buttons">
            <button class="signupbtn">Sign up</button>
            <button class="loginbtn">Log in</button>
          </div>
        </div>

        <div class="spotifyPlaylist">
          <h2>Spotify Playlists</h2>
          <div class="cardContainer scrollbar">
          
          </div>

          <div class="playbar">
            <div class="seekbar">
              <div class="circle"></div>
            </div>
            <div class="abovebar">
              <div class="songinfo"></div>
              <div class="songbuttons">
                <img id="previous" src="img/prevsong.svg" alt="" />
                <img id="play" src="img/play.svg" alt="" />
                <img id="next" src="img/nextsong.svg" alt="" />
              </div> 
              <div class="timevol">
                <div class="songtime"></div>
                <div class="volume">
                  <img style="width: 20px;" src="img/volume.svg" alt="">
                  <div class="range">
                    <input type="range" name="volume" id="">
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
